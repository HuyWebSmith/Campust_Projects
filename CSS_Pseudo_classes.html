<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo classes</title>
    <style>
        #box1{
            width: 100%;
            height: 100px;
            background-color: blueviolet;
        }

        li:last-child:first-child{
            font-weight: bold;
            color: red;
        }


        h1:hover{
            color: brown;
        }

        h2:active{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <h1>CSS Pseudo classes</h1>
    <h2>Lớp giả</h2>
    <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first-child</li>
        <li>:last-child</li>
    </ul>
</body>
</html>
