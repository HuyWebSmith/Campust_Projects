<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Bliss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contact">
            <div class="contact__left">
                <p class="phone"><i class="fa-solid fa-phone"></i>(414) 857 - 0107</p>
                <p class="mail"><i class="fa-solid fa-envelope"></i>yummy@bistrobliss</p>
            </div>
            <div class="contact__right">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>

        <div class="header">
            <div class="header__logo">
                <img src="./img/Screenshot 2024-11-30 004133.png" alt="">
                <h1>Bistro Bliss</h1>
            </div>
            <div class="navbar">
                <a href="" style="background: #DBDFD0;">Home</a>
                <a href="">About</a>
                <a href="">Menu</a>
                <a href="">Pages</a> 
                <a href="">Contact</a> 
            </div>

            <button id="btnBook"><a href="">Book A Table</a></button>
        </div>
    </header>
    <main>
        <div class="banner">
            <div class="banner__tiltle">
                <h1>Best food for your taste</h1>
                <h2>Discover delectable cuisine and unforgettable moments in our welcoming, culinary haven.</h2>
            </div>
            <div class="banner__button">
                <button><a href="">Book A Table</a></button>
                <button><a href="">Explore Menu</a></button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
